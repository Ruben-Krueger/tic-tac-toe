<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col">
            <h1 class="text-center">Tic-Tac-Toe</h1>
            <canvas id="game" width="400" height="400"></canvas>
        </div>
    </div>
</div>


<script type="text/javascript">

    // TODO: Fix outline bug

    const canvas = document.getElementById("game");
    var ctx = canvas.getContext("2d");

    const ROW_LENGTH = 3;
    const COL_LENGTH = 3;
    const PLAYER_ONE = "X";
    const PLAYER_TWO = "O";

    const FONT = "60px Arial";



    const SQUARE_SIZE = 100;

    class Square {

        constructor(r, c) {
            this.width = 100;
            this.height = 100;
            this.x = r * SQUARE_SIZE;
            this.y = c * SQUARE_SIZE;
            this.player = "";
        }

        render() {
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.strokeStyle="white";
            ctx.lineWidth="6";
            ctx.stroke();
        }

        drawPlayer(player) {
            ctx.font = FONT;
            ctx.strokeText(player, this.x + SQUARE_SIZE / 4, this.y +SQUARE_SIZE / 2);
            this.player = player;
        }

    }

    class Board {

        constructor() {
            this.squares = [[]];

            for(let i = 0; i < ROW_LENGTH; i ++) {

                this.squares.push([]);

                for(let j = 0; j < COL_LENGTH; j ++) {
                    this.squares[i][j] = new Square(i,j);
                }
            }

            canvas.addEventListener("click", this.update);
        }

        update(e) {
            console.log('click');

            const rect = canvas.getBoundingClientRect();
            const canvasX = e.clientX - rect.left;
            const canvasY = e.clientY - rect.top;

            const row = Math.floor(canvasX / SQUARE_SIZE);
            const col = Math.floor(canvasY / SQUARE_SIZE);
            console.log(`row: ${row}, col: ${col}`);
            console.log(`c.x: ${canvasX}, c.y: ${canvasY}`);

            if(game.board.squares[row][col].player !== "") return;

            game.board.squares[row][col].drawPlayer(game.nextPlayer);


            //this.squares[row][col].drawPlayer(game.nextPlayer);

            // switch who's turn it is next
            game.nextPlayer = game.nextPlayer === PLAYER_ONE ? PLAYER_TWO : PLAYER_ONE;

        }

        render() {
            for(let i = 0; i < ROW_LENGTH; i ++) {
               for(let j = 0; j < COL_LENGTH; j ++) {
                   this.squares[i][j].render();
               }
            }
        }

        checkWinner() {

        }

    }

    class Game {


        constructor() {
            this.board = new Board();
            this.nextPlayer = PLAYER_ONE;
        }

        render() {
            this.board.render();
        }




        checkWinner() {
            this.board.checkWinner();
        }

        reset() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            this.board = new Board();
        }

    }

    game = new Game();


    setInterval(game.render(), 100);


</script>


</body>
</html>
